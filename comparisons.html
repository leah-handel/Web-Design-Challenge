<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Comparisons</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="col-12">
            <div class="box">
              <div class="row">
                <div class="col-12">
                  <h2>Comparison: Latitude vs. X</h2>
                  <hr>
                  Click any plot to get an in-depth analysis.<br><br>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="d-flex justify-content-center">
                        <h5>vs. Max Temperature</h5><br>
                    </div>
                  <img src="assets/Fig1.png" class="img-fluid" style="max-width: 100%;" alt="scatter plot of lattitude vs. temperature">
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="d-flex justify-content-center">
                        <h5>vs. Humidity</h5><br>
                    </div>
                  <img src="assets/Fig2.png" class="img-fluid" style="max-width: 100%;" alt="scatter plot of lattitude vs. humidity">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="d-flex justify-content-center">
                        <h5>vs. Cloud Cover</h5><br>
                    </div>
                  <img src="assets/Fig3.png" class="img-fluid" style="max-width: 100%;" alt="scatter plot of lattitude vs. cloud cover">
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="d-flex justify-content-center">
                        <h5>vs. Wind Speed</h5><br>
                    </div>
                  <img src="assets/Fig4.png" class="img-fluid" style="max-width: 100%;" alt="scatter plot of lattitude vs. wind speed">
                </div>
              </div>
            </div>
          </div>
   

    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
